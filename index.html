<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="settings">
            <div>black</div>
            <button id="color" class="switchButton" onclick="modeSelector('color')">Color Mode</button>
            <button id="rainbow" class="switchButton" onclick="modeSelector('rainbow')">Rainbow Mode</button>
            <button id="eraser" class="switchButton" onclick="modeSelector('eraser')">Eraser</button>
            <button id="clear" onclick="createGrid()">Clear Grid</button>
            <div id="slide">
                <p id="slider-text">some text</p>
                <input type="range" min="2" max="16" id="slider" oninput="createGrid()">
            </div>
        </div>
        <div id="sketch" class=""></div>
    </div>
    <script type="text/javascript" src="/javascript.js"></script>
</body>
</html>
